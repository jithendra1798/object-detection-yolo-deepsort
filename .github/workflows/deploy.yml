name: Build and deploy to Azure App Service (publish profile)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  ACR_NAME: myacr88697
  ACR_REPO: object-tracker
  IMAGE_TAG: latest

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.ACR_REPO }}:${{ env.IMAGE_TAG }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: objtrackapp60791
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.ACR_REPO }}:${{ env.IMAGE_TAG }}
          package: ''
