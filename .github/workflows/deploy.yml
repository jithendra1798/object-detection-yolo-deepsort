name: Build and deploy container to Azure App Service

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  # fallback logic preserved
  ACR_REPO: ${{ secrets.ACR_REPO || 'object-tracker' }}
  IMAGE_TAG: ${{ secrets.IMAGE_TAG || github.sha }}
  ACR_NAME: ${{ secrets.ACR_NAME }}
  AZURE_APP_NAME: ${{ secrets.AZURE_APP_NAME || 'objtrackapp60791' }}
  AZURE_RG: ${{ secrets.AZURE_RG }} # resource group of the webapp
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (service principal)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret:   ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.ACR_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.ACR_REPO }}:latest

      - name: Configure Web App to use new image
        run: |
          az webapp config container set \
            --name   "${AZURE_APP_NAME}" \
            --resource-group "${AZURE_RG}" \
            --docker-custom-image-name "${ACR_NAME}.azurecr.io/${ACR_REPO}:${IMAGE_TAG}" \
            --docker-registry-server-url "https://${ACR_NAME}.azurecr.io" \
            --docker-registry-server-user "${ACR_USERNAME}" \
            --docker-registry-server-password "${ACR_PASSWORD}"

        env:
          ACR_NAME: ${{ env.ACR_NAME }}
          ACR_REPO: ${{ env.ACR_REPO }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          AZURE_APP_NAME: ${{ env.AZURE_APP_NAME }}
          AZURE_RG: ${{ env.AZURE_RG }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}

      - name: Restart Web App
        run: |
          az webapp restart \
            --name "${AZURE_APP_NAME}" \
            --resource-group "${AZURE_RG}"
        env:
          AZURE_APP_NAME: ${{ env.AZURE_APP_NAME }}
          AZURE_RG: ${{ env.AZURE_RG }}
