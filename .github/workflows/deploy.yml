name: Build and deploy to Azure App Service (publish profile)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  ACR_REPO: ${{ secrets.ACR_REPO || 'object-tracker' }}
  IMAGE_TAG: ${{ secrets.IMAGE_TAG || github.sha }}

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.ACR_REPO }}:${{ env.IMAGE_TAG }}
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.ACR_REPO }}:latest

      - name: Deploy container to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: objtrackapp60791
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.ACR_REPO }}:${{ env.IMAGE_TAG }}
          package: ''   # must be empty to avoid code path that queries OS via Kudu

